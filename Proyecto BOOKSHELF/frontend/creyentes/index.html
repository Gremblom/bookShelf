<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="botonContainer">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo Creyente</button>
    </div>
    <div>
        <ul>
            <li><a id="getTodos" href="#">Creyentes</a></li>
            <li><a id="getMinisterio" href="#">Ministerio de hombres</a></li>
            <li><a id="getAdultos" href="#">Adultos</a></li>
            <li><a id="getFormacion" href="#">Formacion de ancianos</a></li>
            <li><a id="getRuta" href="#">Ruta de enviados</a></li>
        </ul>
    </div>
    <div class="cartas" id="cartas">
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Creyente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <form action="" method="POST" id="formPOST">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                            <br><br>

                            <label for="edad">Edad</label>
                            <input type="number" name="edad" id="edad">
                            <br><br>

                            <label for="ministerio">Ministerio</label>
                            <select name="ministerio" id="ministerio">
                                <option value="Adoracion">Adoracion</option>
                                <option value="Mujeres">Mujeres</option>
                                <option value="Jovenes">Jovenes</option>
                                <option value="Hombres">Hombres</option>
                            </select>
                            <br><br>

                            <label for="formacion">Formacion</label>
                            <select name="formacion" id="formacion">
                                <option value="Liderazgo">Liderazgo</option>
                                <option value="Anciano">Anciano</option>
                            </select>
                            <br><br>

                            <label for="ruta">Ruta</label>
                            <select name="ruta" id="ruta">
                                <option value="Nuevo">Nuev@</option>
                                <option value="Consolidado">Consolidad@</option>
                                <option value="Enviado">Enviad@</option>                                
                            </select>
                            <br><br>

                            <label for="genero">Genero</label>
                            <select name="genero" id="genero">
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                            <br><br>

                            <input type="submit" name="submit" id="submit" value="Nuevo creyente">
                        </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="creyentes.js"></script>
</body>
</html>
