<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron&family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/usuario.css">
    <title>BookShelf</title>
</head>
<body>
    <section class="header">
        <div id="webpagelogo">
            <img src="../img/logoletter.png" alt="logoletter.png">
        </div>
        <div id="navbar">
            <a href="./home.html"><img src="../img/house.png" alt="logoletter.png"></a>
            <a href="./busqueda.html"><img src="../img/lupa.png" alt="logoletter.png"></a>
        </div>
        <div id="user">
            
        </div>
    </section>
    <section class="home">
        <h1>BookShelf</h1>
        <div id="leftSideNavBar">
            <ul>
                <li id="userFav"></li>
                <li><img src="../img/friends.png" alt="amigos.png"><a href="usuario.html?friends=y">Amigos</a></li>
                <li><button id="logOut">Logout</button></li>
            </ul>
        </div>
        <div id="Sponsors">
            <h2>Sponsors</h2>
            <div id="sponsorImg">
                <img src="../img/logo.png" alt="sponsor.png">
            </div>
        </div>
    </section>
    <section class="body">
        <div id="usuarioInfo">
            <div id="banner">
                <img src="../img/logo.png" alt="banner.png">
            </div>
            <div id="userInfo">
                <div id="profilePicture">
                    <img src="../img/profileDefault.png" alt="profile picture.png">
                </div>
                <div id="nameAndNavbar">
                    <h1 id="name">Pepito Perez</h1>
                    <div id="navBar">
                        <ul>
                            <li id="userHome"><img src="../img/house.png" alt="home"></li>
                            <li id="userFriends"><img src="../img/friends.png" alt="home"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardsContainer" id="userCards">
        </div>
    </section>
    <section class="rightColumn">
        <div id="favoritos">
            <img src="../img/guardado.png" alt="favoritos.png">
            <h2>Favoritos</h2>
        </div>
        <div class="cardsContainer" id="favCards">
        </div>
    </section>
    <script type="module" src="../js/verify.js"></script>
    <script type="module" src="../js/usuario.js"></script>
</body>
</html>
